<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>TheWiki</title>
</head>

<body>
  <a href="/" class="main-title">
      TheWiki
  </a>

  <div class="login-area">
    <a class="login-link" href="/_history/{{name}}">history</a>
     |
     <a class="login-link" href="/_edit/{{name}}?page_id={{page_id}}">edit</a>
     |
    {% if user %}
      {{user.name}}(<a class="login-link" href="/logout">logout</a>)
    {% else %}
      <a class="login-link" href="/login">login</a>
      |
      <a class="login-link" href="/signup">signup</a>
    {% endif %}
  </div>

  <div id="create">
    <form action="/create">
      <input type="text" name="new"></input>
      <input type="submit" value="Create"></input>
    </form>
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>
</body>

</html>
